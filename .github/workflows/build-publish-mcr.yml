name: Run Azure Login with OpenID Connect
on: [workflow_dispatch]

permissions:
      id-token: write
      contents: read

env:
  GO_VERSION: '1.16.1'

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Download modules
        run: go mod download
      - name: Build project
        run: go build ./cmd/aks-periscope
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          path: ./CHANGELOG.md
      - name: Display output
        run: |
           echo "Version: ${{ steps.changelog_reader.outputs.version }}"
           echo "Version: ${{ steps.changelog_reader.outputs.changes }}"
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: 'Run Azure CLI commands'
        run: |
          docker build -f ./builder/Dockerfile -t public/aks/periscope .
          docker tag public/aks/periscope ${{ secrets.AZURE_REGISTRY_NAME }}/public/aks/periscope:${{ steps.changelog_reader.outputs.version }}
          az acr login -n ${{ secrets.AZURE_REGISTRY_NAME }}
          docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/public/aks/periscope:${{ steps.changelog_reader.outputs.version }}
          echo "acr push done"